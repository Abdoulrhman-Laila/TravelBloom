<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact us.css">
  
</head>
<body>
    <div class="fg">
        <nav>
            <h1 class="tit">TravelBloom</h1>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact us.html">Contact Us</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
                <button class="search-button" onclick="performSearch()">Search</button>
                <button class="clear-button" onclick="clearSearch()">Clear</button>
            </div>
        </nav>
    </div>
    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <div class="container">
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea rows="4" id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <div id="results"></div>

    <script>
        const countries = {
            "كندا": { description: "بلد جميل معروف بمشاهدها الطبيعية.", price: "500$" },
            "ألمانيا": { description: "وجهة مشهورة بالثقافة والتاريخ.", price: "600$" },
            "الإمارات": { description: "معروفة بأبراجها الشاهقة ومراكز التسوق.", price: "700$" },
            "بلجيكا": { description: "معروفة بالشوكولاتة والجبن.", price: "550$" },
            "السعودية": { description: "موطن الحرمين الشريفين.", price: "800$" },
            "قطر": { description: "وجهة غنية بالثقافة والفن.", price: "650$" },
            "هولندا": { description: "معروفة بطواحين الهواء والزهور.", price: "580$" },
            "لوكسمبورغ": { description: "دولة صغيرة ذات مناظر طبيعية خلابة.", price: "700$" }
        };

        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // مسح النتائج السابقة

            if (query in countries) {
                const country = countries[query];
                const card = document.createElement('div');
                card.className = 'country-card';
                card.style.display = 'block'; // إظهار البطاقة
                card.innerHTML = `<h3>${query}</h3><p>${country.description}</p><p>سعر التذكرة: ${country.price}</p>`;
                resultsDiv.appendChild(card);
            } else {
                alert('يرجى إدخال اسم بلد صحيح.');
            }
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('results').innerHTML = ''; // مسح النتائج عند مسح البحث
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert("Please fill in all fields.");
            } else {
                alert("Thank you for your message!");
                this.reset(); // Reset the form fields
            }
        });
    </script>
</body>
</html>
