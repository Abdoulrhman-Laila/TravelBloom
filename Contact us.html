<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact us.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("about.png") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh; /* Full viewport height */
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Background color */
            padding: 15px 20px; /* Improved padding */
            position: fixed; /* Fixes the nav at the top */
            width: 100%; /* Full width */
            display: flex;
            justify-content: space-between; /* Distributes items */
            align-items: center; /* Vertical alignment */
            z-index: 1000; /* Ensures the nav is above other content */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px; /* Space between items */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem; /* Padding around links */
            transition: background-color 0.3s; /* Smooth transition */
        }

        nav ul li a:hover {
            text-decoration: underline;
            background-color: rgba(255, 255, 255, 0.2); /* Background effect on hover */
            border-radius: 4px; /* Rounded corners */
        }

        .search-container {
            margin-left: auto; /* Pushes search to the right */
            display: flex; /* Using flex to distribute items */
            align-items: center; /* Vertical alignment */
            padding: 0 3rem;
        }

        .search-container input {
            padding: 8px; /* Padding inside the input */
            border: none;
            border-radius: 4px; /* Rounded corners */
            margin: 0 5px; /* Margin between input and buttons */
        }

        .search-button,
        .clear-button {
            padding: 8px 12px; /* Padding around buttons */
            border: none;
            border-radius: 4px; /* Rounded corners */
            background-color: #007bff; /* Button background color */
            color: white; /* Text color */
            cursor: pointer; /* Change cursor on hover */
            margin-left: 5px; /* Margin between buttons */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .header {
            margin-top: 100px; /* Space for fixed nav */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 500px;
            margin: 20px auto; /* Center container */
            background-color: rgba(255, 255, 255, 0.1); /* Slight background for visibility */
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s, box-shadow 0.3s;
            font-size: 1em;
            color: black; /* Text color for inputs */
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border: 1px solid #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        textarea {
            resize: none; /* Prevent resizing of the text area */
            height: 100px; /* Fixed height for the text area */
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="fg">
        <nav>
            <h1 class="tit">TravelBloom</h1>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact us.html">Contact Us</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button class="search-button">Search</button>
                <button class="clear-button">Clear</button>
            </div>
        </nav>
    </div>
    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <div class="container">
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea rows="4" id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert("Please fill in all fields.");
            } else {
                alert("Thank you for your message!");
                // Here you can add code to send the data to a server if needed
                this.reset(); // Reset the form fields
            }
        });
    </script>
</body>
</html>
