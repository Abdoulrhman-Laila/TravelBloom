<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>قائمة Api</h1>
    <ul id="api-list"></ul>
    <div class="error" id="error-message"></div>

    <script>
        const xhr = new XMLHttpRequest();
        const url = 'https://www.freepublicapis.com/api/apis?limit=10&sort=best';

        xhr.open('GET', url, true);

        xhr.onload = function() {
            if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                const apiList = document.getElementById('api-list');

                data.forEach(api => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${api.title} ${api.emoji}</strong>: ${api.description} <br> <a href="${api.documentation}" target="_blank">توثيق Api</a>`;
                    apiList.appendChild(listItem);
                });
            } else {
                document.getElementById('error-message').textContent = 'فشل في جلب البيانات: ' + xhr.statusText;
            }
        };

        xhr.onerror = function() {
            document.getElementById('error-message').textContent = "حدث خطأ أثناء الاتصال.";
        };

        xhr.send();
    </script>
</body>
</html>
